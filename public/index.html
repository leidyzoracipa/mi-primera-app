<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Registro - HappyRabbit</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <main>
      <div class="contenedor_todo">
          <div class="caja_trasera">
              <div class="caja_trasera-login">
                  <h3>¿Ya tienes una cuenta?</h3>
                  <p>Inicia sesión para entrar a la página</p>
                  <button id="btn_iniciar-sesion">Iniciar Sesión</button>
              </div>
              <div class="caja_trasera-register">
                  <h3>¿Aún no tienes una cuenta?</h3>
                  <p>Regístrate para que puedas iniciar sesión</p>
                  <button id="btn_registrarse">Regístrarse</button>
              </div>
          </div>
          <div class="contenedor_login-register">
              <form action="" class="formulario_login">
                  <h2>Iniciar Sesión</h2>
                  <input type="text" placeholder="Correo Electronico">
                  <input type="text" placeholder="Contraseña">
                  <button>Iniciar Sesión</button>
              </form>
              <form action="" class="formulario_register">
                  <h2>Regístrarse</h2>
                  <input type="text" placeholder="Nombre">
                  <input type="text" placeholder="Apellido">
                  <input type="text" placeholder="Correo Electronico">
                  <input type="text" placeholder="Nueva Contraseña">
                  <button>Regístrarse</button>
              </form>

          </div>

      </div>
  </main>
  <script src="recursos/login.js"></script>
</body>
</html>
